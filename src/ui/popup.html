<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focular</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 450px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: left;
      margin-bottom: 6px;
    }
    .subtitle {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .section {
      margin-top: 16px;
    }
    .section-title {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    .help-text {
      color: #666;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4f7cff;
      box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4f7cff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      width: 100%;
      padding: 12px;
      background: #f5f5f5;
      color: #333;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-secondary:hover {
      background: #efefef;
      border-color: #667eea;
      color: #667eea;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focular</h1>
    <p class="subtitle">Choose where the overlay appears and what it shows.</p>

    <div class="section">
      <label class="section-title" for="trigger-url">Trigger websites</label>
      <p class="help-text">Pages that should show the game overlay. Example: example.com</p>
      <div class="form-group">
        <input type="text" id="trigger-url" placeholder="example.com" autocomplete="off" autofocus>
      </div>
      <button class="btn" id="save-trigger-btn" title="Add trigger site">Add trigger site</button>
      <div id="trigger-sites-list" class="list"></div>
    </div>

    <div class="section">
      <label class="section-title" for="game-url">Game URLs</label>
      <p class="help-text">Full URLs loaded in the iframe. Example: https://example.com/game</p>
      <div class="form-group">
        <input type="text" id="game-url" placeholder="https://example.com/game" autocomplete="off">
      </div>
      <button class="btn" id="save-game-btn" title="Add game URL">Add game URL</button>
      <div id="game-sites-list" class="list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
