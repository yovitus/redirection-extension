<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focular</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 450px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: left;
      margin-bottom: 6px;
    }
    .subtitle {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4f7cff;
      box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4f7cff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      width: 100%;
      padding: 12px;
      background: #f5f5f5;
      color: #333;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-secondary:hover {
      background: #efefef;
      border-color: #667eea;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focular</h1>
    <p class="subtitle">Add websites to list</p>
    <div class="form-group">
      <input type="text" id="overlay-url" placeholder="example.com" autofocus>
    </div>
    <button class="btn" id="save-site-btn" title="Save site">Save website</button>

    <div style="margin-top:12px;">
      <label style="font-size:13px;font-weight:600;display:block;margin-bottom:6px;color:#333;">Saved websites</label>
      <div id="saved-sites-list" class="list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
