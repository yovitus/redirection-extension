<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    body {
      width: 350px;
      padding: 32px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 0 0 20px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #verse-container {
      margin-top: 16px;
      padding: 16px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: none;
    }
    #verse-text {
      font-style: italic;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    #verse-reference {
      font-weight: bold;
      color: #4CAF50;
    }
    .error {
      color: #d32f2f;
      padding: 12px;
      background-color: #ffebee;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jesus is watching you</h1>
  <button id="fetch-verse">✝ Get a bible verse ✝</button>
  <div id="verse-container">
    <div id="verse-text"></div>
    <div id="verse-reference"></div>
  </div>
  <div id="error" class="error"></div>

  <script src="popup.js"></script>
</body>
</html>
